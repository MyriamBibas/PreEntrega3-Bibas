<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Empedocles</title>
</head>

<body>
    <header>
        <h1>Empedocles</h1>
    </header>
    <hr>
    <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/whiskey.jpg" class="card-img-top" alt="Botella de whiskey jack daniels 1 litro">
        <div class="card-body">
          <p class="card-text">Whiskey Jack Daniels</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/vocka.jpg" class="card-img-top" alt="Botella de vocka absolut 1 litro">
        <div class="card-body">
          <p class="card-text">Vocka Absolut </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/vino-tinto.jpg" class="card-img-top" alt="Botella de Vino tinto Mauro 1 litro">
        <div class="card-body">
          <p class="card-text">Vino tinto Mauro cosecha 2011 </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/vino-blanco.jpg" class="card-img-top" alt="Botella de Vino BLanco Pinot Giogio 1 litro">
        <div class="card-body">
          <p class="card-text">Vino blanco Pinot Grigio </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/ron.jpg" class="card-img-top" alt="Botella de ron Bacardi, carta blanca , oro y negra">

          <p class="card-text">Ron Bacardi carta blanca, oro, y negra</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/fernet.jpg" class="card-img-top" alt="Botella de fernet 1 litro ">
        <div class="card-body">
          <p class="card-text">Fernet Branca </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/champagne.jpg" class="card-img-top" alt="Botella de Moet champange 1 litro">
        <div class="card-body">
          <p class="card-text">Moet Champagne</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/cerveza.png" class="card-img-top" alt="Cerveza heineken de 1 litro">
        <div class="card-body">
          <p class="card-text">Cerveza heineken </p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="/imagenes-proyecto/anis.jpg" class="card-img-top" alt="Botella de anis cartujo de 1 litro ">
        <div class="card-body">
          <p class="card-text"> Anis Cartujo </p>
        </div>
      </div>
</body>

</html>
